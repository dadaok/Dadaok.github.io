projects:
  - title: "SDV 과제 개발"
    startDate: "2024-06-01"
    # endDate: ""
    summary: |
      
      - [주요 기술 스택]
        - 개발 언어: JAVA17, C++
        - 프레임워크 및 라이브러리: Autosar, ARXML, Spring Cloud Gateway, Spring Cloud Copnfig, Spring Cloud Eureka, SpringBoot, JPA, kafka, msk, kafka connect, jenkins, docker, Kubernetes, react.js
        - 데이터베이스(DB): Mysql, MongoDB
        - 서버 및 클라우드: 리눅스 unbuntu, AWS
        - 개발 도구: IntelliJ IDEA
      - [주요 담당 업무]
        - Adaptive AUTOSAR 아키텍처 습득 및 적용:
          - C++ 언어를 사용하여 Adaptive AUTOSAR 아키텍처를 기반으로 한 SDV 프로젝트를 개발. 이를 통해 최신 자동차 소프트웨어 표준을 준수하고 시스템의 유연성과 확장성을 확보함.
        - Spring Cloud 기반 인터페이스 구현:
          - Spring Cloud Gateway, Spring Cloud Config, Spring Cloud Eureka 등을 사용하여 마이크로서비스 아키텍처를 구현하고 서비스 디스커버리 및 설정 관리를 자동화함. 이를 통해 시스템의 가용성과 관리성을 높임.
        - SpringBoot 및 JPA를 사용한 백엔드 개발:
          - SpringBoot와 JPA를 사용하여 백엔드 서비스의 비즈니스 로직을 구현하고, MySQL 및 MongoDB 데이터베이스와의 연동을 통해 데이터를 효율적으로 관리함.
        - Kafka 및 MSK를 활용한 메시징 시스템 구축:
          - Kafka, MSK, Kafka Connect를 사용하여 실시간 데이터 스트리밍 및 처리를 위한 메시징 시스템을 구축함. 이를 통해 데이터 전송의 신뢰성과 성능을 향상시킴.
        - CI/CD 파이프라인 구축:
          - Jenkins를 사용하여 지속적인 통합 및 배포 파이프라인을 구축하였고, Docker 및 Kubernetes를 통해 컨테이너화된 애플리케이션을 배포 및 관리함. 이를 통해 배포의 신속성과 안정성을 보장함.
        - React.js를 사용한 관리자 시스템 개발:
          - React.js를 사용하여 관리자를 위한 인터페이스를 개발하고, 백엔드와의 원활한 통신을 통해 시스템 관리의 효율성을 높임.

  - title: "혼합류 과제 개발"
    startDate: "2024-05-01"
    # endDate: ""
    summary: |
      
      - [주요 기술 스택]
        - 개발 언어: JAVA17
        - 프레임워크 및 라이브러리: Spring Cloud Gateway, Spring Cloud Copnfig, Spring Cloud Eureka, SpringBoot, JPA, kafka, msk, kafka connect, jenkins, docker, Kubernetes, react.js
        - 데이터베이스(DB): Mysql, MongoDB
        - 서버 및 클라우드: 리눅스 CentOS7, AWS
        - 개발 도구: IntelliJ IDEA
    
      - [주요 담당 업무]
        - 자율주행 데이터 수신 및 관리 시스템 개발:
          - 자율주행 차량에서 전송되는 이미지 및 메시지 데이터를 실시간으로 수신하고 관리하는 시스템을 개발함.
          - Spring Cloud Gateway를 활용하여 데이터 수신 경로를 설정하고, Spring Cloud Eureka를 통해 서비스 디스커버리를 구현함.
          - Kafka와 MSK를 사용하여 데이터 스트리밍을 처리하고, Kafka Connect를 통해 다양한 데이터 소스와 싱크를 연결함.
    
        - 고가용성 서비스 설계 및 구현:
          - Spring Cloud Config를 사용하여 설정 관리를 중앙화하고, SpringBoot를 통해 마이크로서비스를 개발함.
          - Docker를 활용하여 각 마이크로서비스를 컨테이너화하고, Kubernetes를 통해 컨테이너 오케스트레이션을 관리함.
          - Jenkins를 사용하여 CI/CD 파이프라인을 구축하고, 자동화된 빌드 및 배포 프로세스를 구현함.
    
        - 데이터베이스 설계 및 최적화:
          - MySQL과 MongoDB를 사용하여 관계형 데이터와 비관계형 데이터를 효율적으로 저장하고 관리함.
          - JPA를 활용하여 데이터베이스와의 상호작용을 단순화하고, 성능 최적화를 위해 쿼리 튜닝을 수행함.
    
        - 서버 및 클라우드 인프라 관리:
          - 리눅스 레드햇 엔터프라이즈 환경에서 서버를 관리하고, AWS를 통해 클라우드 인프라를 구축 및 운영함.
          - AWS의 다양한 서비스 (예: EC2, S3, RDS 등)를 활용하여 확장성과 안정성을 보장함.
    
        - 관리자 프로그램:
          - React.js를 사용하여 관리자 프로그램의 프론트엔드를 개발함.
          - 사용자 인터페이스(UI)를 직관적이고 반응형으로 설계하여 사용자 경험(UX)을 향상시킴.
    
        - API 문서화 및 관리:
          - Swagger를 사용하여 API 문서를 작성하고 관리함.
          - API의 명세를 명확히 하여 개발자 간의 소통을 원활하게 하고, 유지보수를 용이하게 함.
    
        - 개발 및 협업 도구 사용:
          - Git을 사용하여 버전 관리를 수행하고, 팀원들과의 협업을 원활하게 진행함.
    
        - 기대 효과:
          - 자율주행 차량의 데이터 수신 및 관리 시스템을 통해 실시간 데이터 처리와 고가용성을 보장함.
          - MSA 구조를 통해 서비스의 확장성과 유지보수성을 향상시킴.
          - CI/CD 파이프라인을 통해 개발 및 배포 속도를 높이고, 안정적인 운영을 지원함.
          - Swagger를 통한 API 문서화를 통해 개발자 간의 소통을 원활하게 하고, 유지보수를 용이하게 함.
  

  - title: "전기차 충전 플랫폼 운영 개발 PL"
    startDate: "2023-11-08"
    # endDate: ""
    summary: |
      - [주요 기술 스택]
        - 개발 언어: JAVA8, JAVA11
        - 프레임워크 및 라이브러리: Spring, SpringBoot, Spring Security, JPA, Mybatis, Vert.x, WebSocket
        - 데이터베이스(DB): MariaDB
        - 개발 도구: IntelliJ IDEA
        
      - [주요 담당 업무]
        - 관제/관리자 시스템 운영 개발:
          - 전기차 충전 플랫폼의 중심이 되는 관제 및 관리자 시스템의 개발 및 운영을 담당함. 시스템의 안정적인 운영을 보장하며, 사용자 관리와 충전 인프라 모니터링 기능을 개선함.
        
        - API 서버 신규 도입 개발:
          - 외부 시스템과의 연동을 위한 API 서버를 신규 개발. 플랫폼의 확장성 및 연동성 강화를 목표로 함.
        
        - 사용자 웹/앱 운영 개발:
          - 최종 사용자를 위한 웹사이트 및 모바일 애플리케이션의 개발 및 운영을 담당함. 사용자 인터페이스(UI) 및 사용자 경험(UX) 개선을 통해 편리성 증대에 기여함.
        
        - 프록시 서버(WebSocket) 운영 개발:
          - 실시간 데이터 통신을 위한 WebSocket 기반의 프록시 서버 개발 및 운영. 높은 실시간성을 요구하는 충전 데이터 통신의 안정성과 효율성을 확보함.
        
        - 정산 시스템 운영 개발:
          - 이용자의 충전 서비스 사용에 대한 정확한 정산 처리를 위한 시스템 개발 및 운영. 금융 거래 처리의 정확성 및 신뢰성을 높임.
        
        - 현업 요구사항 및 개발 소스 검토:
          - 현업 부서로부터의 요구사항을 수집 및 분석하여, 개발 과정에 반영. 또한, 개발된 소스 코드의 품질 관리를 위한 코드 리뷰를 주도적으로 수행함.

